<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
</head>
<body>
    <h1>CALCOLATRICE</h1>
    <div class="calc">
    <input type="text" id="num1" placeholder="Inserisci il primo numero">
<br>
    <input type="text" id="num2" placeholder="Inserisci il secondo numero">
<br>
    <button id="add">Addizione</button>
    <br>
    <button id="sub">Sottrazione</button>
    <br>
    <button id="mul">Moltiplicazione</button>
    <br>
    <button id="div">Divisione</button>
    <br>
    <br><br>
    Risultato: <span id="result"></span>

</div>
    
</body>
</html>
